<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="default">

<head>
<title>Show Student</title>
</head>

<body>
	<div layout:fragment="content" class="row page-view">
		<div class="row">

			<h2>Student Details</h2>

			<table class="tbl-show table  table-warning " style="width: 600px">
				<tr>
					<td>ID</td>
					<td th:text="${obj.studId}"></td>
				</tr>
				<tr>
					<td>Name</td>
					<td th:text="${obj.name}"></td>
				</tr>
				<tr>
					<td>Phone</td>
					<td th:text="${obj.phone}"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td th:text="${obj.email}"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td th:text="${obj.gender}"></td>
				</tr>
				<tr>
					<td>Status</td>
					<td th:text="${obj.status}"></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align:center">
						<form action="/student/delete">
							<a th:href="@{'/student/approve/' + ${obj.id}}"
								class="btn btn-warning btn-submit">Approve</a>
								&nbsp; &nbsp; &nbsp; &nbsp; 
								 <!--<input
								type="hidden" name="id" th:value="${obj.id}" />
								<input type="submit" class="btn btn-danger btn-submit"
									value="Delete" />-->

						</form>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>

</html>
