<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="default">

<head>
</head>

<body>
	<div layout:fragment="content" class="row page-edit">
		<div class="row">
			<h2>
				Edit Course 
				
			</h2>
			<form th:action="@{/course/update}" th:object="${course}">
				<table class="tbl-form">
					<tr>
						<td> Course Id</td>
						<td><input readonly type="text" class="form-control" name="courseId" th:value="${obj.courseId}" /></td>
					</tr>
					<tr>
						<td> Course</td>
						<td><input type="text" class="form-control" name="course" th:value="${obj.course}" /></td>
					</tr>
					<tr>
						<td>Room No</td>
						<td>
							<select  class="form-control" name="roomNo" >
								<option th:value="${obj.roomNo}" th:text="${obj.roomNo}"></option>
								<option th:each="data : ${rooms}"  th:value="${data.roomNo}" th:text="${data.roomNo}" th:selected="${data.roomNo==obj.roomNo}">
								</option>
							</select>

						</td>
					</tr>
					<tr>
						<td>Description</td>
						<td><textarea class="form-control" name="description" cols="60" rows="5"
								th:text="${obj.description}"></textarea></td>
					</tr>
					
				</table>

				<input type="hidden" name="id" th:value="${obj.id}" />
				<button type="submit" class="btn btn-success btn-submit">Update</button>
			</form>
		</div>
	</div>
</body>

</html>
