<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8" />
<title>Student Course Enrollment</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="/webjars/bootstrap/5.1.3/css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="/css/style.css" />
<link
	href='https://fonts.googleapis.com/css?family= Audiowide|Lobster|Fruktur'
	rel='stylesheet'>
</head>

<body>

	<header>Student Course Enrollment</header>
	<nav>

		<div th:if="${session.usertype == 'admin'}">
			<a href="/admin/home">Home</a> 
			<a href="/student/list">Students</a> 
			<a href="/room/list">Rooms</a> 
			<a href="/course/list">Courses</a> 
			<a href="/professor/list">Professors</a> 
			<a href="/slot/list">Slots</a>
			<a href="/sche/list">Schedules</a>
			<a href="/sche/enrolls">Enrollments</a>
			<a href="/admin/logout">Logout</a>
		</div>
		
		<div th:if="${session.usertype == 'student'}">
			<a href="/student/home">Home</a> 
			<a href="/student/edit">Profile</a>
			<a href="/course/list">Courses</a>
			<a href="/sche/list">Schedules</a>
			<a href="/sche/enrolls">Enrollments</a>
			<a href="/student/logout">Logout</a>
		</div>
		
		<div th:if="${session.usertype == 'professor'}">
			<a href="/professor/home">Home</a> 
			<a href="/professor/edit">Profile</a>
			<a href="/course/list">Courses</a>
			<a href="/sche/list">Schedules</a>
			<a href="/sche/enrolls">Enrollments</a>
			<a href="/student/logout">Logout</a>
		</div>
	</nav>
	<div class="container-fluid ">

		<div class="container-fluid content-page">
			<div class="starter-template" layout:fragment="content"></div>
		</div>
		<!-- /.container -->
	</div>
	<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>

</body>

</html>
